<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Sánh Giá Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">So Sánh Giá Sản Phẩm</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên sản phẩm (VD: điện thoại, laptop)">
                    <button id="searchButton" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Đang tìm kiếm...</span>
            </div>
            <p>Đang tìm kiếm...</p>
        </div>

        <div id="results" class="row"></div>

        <div id="noResults" class="text-center d-none">
            <p>Không tìm thấy sản phẩm nào.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', search);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        async function search() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            if (!searchQuery) {
                alert('Vui lòng nhập tên sản phẩm');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const noResults = document.getElementById('noResults');

            loading.classList.remove('d-none');
            results.innerHTML = '';
            noResults.classList.add('d-none');

            try {
                const response = await fetch(`/api/search?product_name=${encodeURIComponent(searchQuery)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Dữ liệu nhận được:', JSON.stringify(data, null, 2));

                loading.classList.add('d-none');

                if (!data.results || data.total === 0) {
                    noResults.classList.remove('d-none');
                    return;
                }

                data.results.forEach(product => {
                    if (!product.name || !product.price || !product.link) {
                        console.warn('Sản phẩm thiếu thông tin:', product);
                        return;
                    }
                    const storeName = product.store_id === 1 ? 'Điện Máy Xanh' :
                                      product.store_id === 2 ? 'Thế Giới Di Động' : 'Chợ Tốt';
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-3';
                    card.innerHTML = `
                        <div class="card">
                            <img src="${product.image_url || '/static/placeholder.png'}" class="card-img-top" alt="${product.name}" onerror="this.src='/static/placeholder.png'">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Giá: ${product.price.toLocaleString('vi-VN')} ₫</p>
                                <p class="card-text">Cửa hàng: ${storeName}</p>
                                <a href="${product.link}" target="_blank" class="btn btn-primary">Xem chi tiết</a>
                            </div>
                        </div>
                    `;
                    results.appendChild(card);
                });
            } catch (error) {
                console.error('Lỗi:', error);
                loading.classList.add('d-none');
                noResults.classList.remove('d-none');
                noResults.innerHTML = `<p>Đã xảy ra lỗi: ${error.message}. Vui lòng thử lại.</p>`;
            }
        }
    </script>
</body>
</html>
